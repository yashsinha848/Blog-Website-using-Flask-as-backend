{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>ADMIN PANEL</h1>
              <span class="subheading">Manage your posts and save them</span>
            </div>
          </div>
        </div>
      </div>
    </header>
 <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
<h1>Basic Actions</h1>
            <button class='btn btn-primary'><a href="/edit/0">Add a new Post</button></a>
           
            <button class='btn btn-primary'><a href="/logout/0">Logout</button></a>
            <hr>
<h1>Upload a File</h1>
<form action="/uploader" method="post" enctype="multipart/form-data">
<input type="file" name="file1">
    <button class='btn btn-primary' type="submit" >Submit</button>
            
            </form>
            <br>
<h1> Edit Posts</h1>
 <table class="table">
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Title</th>
        <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>
        
        {% for post in posts %}    
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
          <td><a href='/edit/{{post.sno}}'><button class="btn btn-primary">Edit</button></a></td>
              <td><a href='/delete/{{post.sno}}'><button class="btn btn-primary">Delete</button></a></td>
      
      </tr>
   
        {% endfor %}
    </tbody>
  </table>
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">



        </div>
      </div>
    </div>
    {% endblock %}
